<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center p-4 rounded shadow-lg bg-white">
        <h2 class="fw-bold text-primary mb-4">Selector de Color RGB</h2>
        <div class="color-box mx-auto mt-3 rounded shadow-lg d-flex align-items-center justify-content-center" id="colorBox">
            <p class="fw-bold text-dark m-0">Cuadro de COLOR!</p>
        </div>
        <p id="hexCode" class="mt-3 fw-bold fs-5 text-secondary">Código HEX: #000000</p>
        
        <div class="mt-3 text-center">
            <label for="red" class="form-label fw-bold text-danger">Rojo</label>
            <input type="range" id="red" min="0" max="255" value="0" class="form-range">
            <input type="number" id="redInput" min="0" max="255" value="0" class="form-control d-inline text-center w-50">
        </div>
        <div class="text-center">
            <label for="green" class="form-label fw-bold text-success">Verde</label>
            <input type="range" id="green" min="0" max="255" value="0" class="form-range">
            <input type="number" id="greenInput" min="0" max="255" value="0" class="form-control d-inline text-center w-50">
        </div>
        <div class="text-center">
            <label for="blue" class="form-label fw-bold text-primary">Azul</label>
            <input type="range" id="blue" min="0" max="255" value="0" class="form-range">
            <input type="number" id="blueInput" min="0" max="255" value="0" class="form-control d-inline text-center w-50">
        </div>
        <p class="mt-4 text-muted fw-light fs-6 text-center">Versión 1.0</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
